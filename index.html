<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <form class="converter-form" id="converter-form">

            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - Dóler</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dóler Canadense</option>
                        <option value="AUD">AUD - Dóler Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div>

            <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="Valor Convertido">
                </div>

                <div class="corrency-selec">
                    <label for="toCurrency">De</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>USD - Dóler</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dóler Canadense</option>
                        <option value="AUD">AUD - Dóler Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                💸 Converter Moeda
            </button>

        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Buscando cotação...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>💡 Taxas atualizadas em tempo real</p>
        </div>

    </div>

</body>
<script src="scripts.js"></script>

</html>
